tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03

template_name: seaclouds-types
template_author:  SeaCloudsTeam
template_version: 0.8.0-SNAPSHOT

description: Contains the SeaClouds types definition.

imports:
- tosca-normative-types:1.0.0.wd06-SNAPSHOT

relationship_types:
  brooklyn.relationships.Configure:
    derived_from: tosca.relationships.DependsOn
    valid_targets: [ tosca.capabilities.Endpoint ]
    properties:
      prop.name:
        type: string
        required: false
      prop.value:
        type: string
        required: true
      prop.collection:
        type: string
        required: false

node_types:
  seaclouds.nodes.Compute:
   derived_from: tosca.nodes.Compute
   description: >
     Custom compute
   properties:
     hardwareId:
       type: string
       required: false

  org.apache.brooklyn.entity.webapp.tomcat.TomcatServer:
    derived_from: tosca.nodes.Root
    description: >
      A simple Tomcat server
    properties:
      http.port:
        type: list
        required: false
        entry_schema:
          type: string
      java.sysprops:
        type: map
        required: false
        entry_schema:
          type: string
      wars.root:
        type: string
        required: false
    requirements:
      - host: tosca.nodes.Compute
        type: tosca.relationships.HostedOn
        lower_bound: 0
        upper_bound: unbounded
      - dbConnection: tosca.nodes.Root
        type: brooklyn.relationships.Configure
        lower_bound: 0
        upper_bound: unbounded
      - endpoint_configuration: tosca.nodes.Root
        type: brooklyn.relationships.Configure
        lower_bound: 0
        upper_bound: unbounded

  org.apache.brooklyn.entity.webapp.jboss.JBoss7Server:
    derived_from: tosca.nodes.Root
    description: >
      A simple JBoss 7 server
    properties:
      http.port:
        type: list
        required: false
        entry_schema:
          type: string
      java.sysprops:
        type: map
        required: false
        entry_schema:
          type: string
      wars.root:
        type: string
        required: false
    requirements:
      - host: tosca.nodes.Compute
        type: tosca.relationships.HostedOn
        lower_bound: 0
        upper_bound: unbounded

  org.apache.brooklyn.entity.webapp.ControlledDynamicWebAppCluster:
    derived_from: tosca.nodes.Root
    description: >
      A simple ControlledDynamicWebAppCluster
    properties:
      http.port:
        type: list
        required: false
        entry_schema:
          type: string
      java.sysprops:
        type: map
        required: false
        entry_schema:
          type: string
      wars.root:
        type: string
        required: false
    requirements:
      - host: tosca.nodes.Compute
        type: tosca.relationships.HostedOn
        lower_bound: 0
        upper_bound: unbounded

  org.apache.brooklyn.entity.database.mysql.MySqlNode:
    derived_from: tosca.nodes.Root
    description: |
      A MySQL server
    properties:
      creationScriptUrl:
        type: string
        required: false
    capabilities:
      dbConnection: tosca.capabilities.Endpoint.Database
    requirements:
    - host: tosca.nodes.Compute
      type: tosca.relationships.HostedOn
      lower_bound: 0
      upper_bound: unbounded

  seaclouds.nodes.Datacollector:
    derived_from: tosca.nodes.Root
    description: >
      A simple DC
    properties:
      installLatch:
        type: string
        required: false
      shell.env:
        type: map
        required: false
        entry_schema:
          type: string
    requirements:
    - host: tosca.nodes.Compute
      type: tosca.relationships.HostedOn
      lower_bound: 0
      upper_bound: unbounded

  org.apache.brooklyn.entity.php.httpd.PhpHttpdServer:
    derived_from: tosca.nodes.Root
    description: |
      A simple Tomcat server
    properties:
      php.app.name:
        type: string
        required: false
      config.file:
        type: string
        required: false
      config.params:
        type: map
        required: false
        entry_schema:
          type: string
      git.url:
        type: string
        required: false
      tarball.url:
        type: string
        required: false
    requirements:
    - host: tosca.nodes.Compute
      type: tosca.relationships.HostedOn
      lower_bound: 0
      upper_bound: unbounded

  org.apache.brooklyn.entity.cloudfoundry.webapp.java.JavaCloudFoundryPaasWebApp:
    derived_from: tosca.nodes.Root
    description: >
      A simple Tomcat server
    properties:
      application-name:
        type: string
        required: false
      application-url:
        type: string
        required: false
      env:
        type: map
        required: false
        entry_schema:
          type: string
    requirements:
      - dbConnection: tosca.nodes.Root
        type: brooklyn.relationships.Configure
        lower_bound: 0
        upper_bound: unbounded
      - endpoint_configuration: tosca.nodes.Root
        type: brooklyn.relationships.Configure
        lower_bound: 0
        upper_bound: unbounded

  org.apache.brooklyn.entity.cloudfoundry.webapp.php.PhpCloudFoundryPaasWebApp:
    derived_from: tosca.nodes.Root
    description: >
      An CloudFoundry PHP Application
    properties:
      application-name:
        type: string
        required: true
      application-url:
        type: string
        required: true
      env:
        type: map
        required: false
        entry_schema:
          type: string
